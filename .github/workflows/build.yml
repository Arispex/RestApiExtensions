name: Build RestApiExtensions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore RestApiExtensions.sln

      - name: Build
        run: dotnet build RestApiExtensions.sln --configuration Release --no-restore

      - name: Prepare artifact
        run: |
          mkdir -p artifacts/RestApiExtensions
          cp RestApiExtensions/bin/Release/net9.0/RestApiExtensions.dll artifacts/RestApiExtensions/
          cp RestApiExtensions/bin/Release/net9.0/HttpServer.dll artifacts/RestApiExtensions/ || true
          cp RestApiExtensions/bin/Release/net9.0/RestApiExtensions.pdb artifacts/RestApiExtensions/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RestApiExtensions-net9.0
          path: artifacts/RestApiExtensions
